<!DOCTYPE html> 
<html>
<head>
	<title>Grid Edit Test</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<link rel='stylesheet' href="src/gridx/tests/support/common.css" />
	<style type="text/css">
		.gridx {
			width: 1000px;
			height: 400px;
			margin-bottom: 20px;
		}
	</style>

	<script type="text/javascript" src="src/dojo/dojo.js" data-dojo-config="async: true"></script>
	<script type="text/javascript" src='src/gridx/tests/support/common.js'></script>
	<script type="text/javascript" src='test_grid_edit.js'></script>
	<script type='text/javascript'>
		var editable = true;
		function toggle(){
			editable = !editable;

			for(var k in grid1._columnsById){
				grid1._columnsById[k].canEdit = function(){
					return editable;
				}
			}
		}
	</script>
</head>
<body class='claro'>
	<button onclick='toggle()'>toggle editable</button>
	<h1 class='title' tabindex='0' onfocus='this.style.color="blue"' onblur='this.style.color=""'>
		Grid Edit Test
	</h1>
	<p>Double click or press ENTER on a cell to edit</p>
	<h2>Dijit as editor</h2>
	<div jsid='grid1' data-dojo-type='gridx.Grid' data-dojo-props='
		cacheClass: "gridx/core/model/cache/Sync",
		store: store1,
		structure: layout1,
		modules: [
			"gridx/modules/CellWidget",
			"gridx/modules/Edit",
			"gridx/modules/Pagination",
			"gridx/modules/pagination/PaginationBar"
		]
	'></div>
</body>
</html>
