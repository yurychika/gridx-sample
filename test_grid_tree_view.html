<!DOCTYPE html> 
<html>
<head>
	<title>Tree Grid</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<link rel='stylesheet' href="src/gridx/tests/support/common.css" />
	<style type="text/css">
		.gridx {
			width: 800px;
			height: 300px;
		}
	</style>
	<script type="text/javascript" src="src/dojo/dojo.js" data-dojo-config="async: true"></script>
	<script type="text/javascript" src='src/gridx/tests/support/common.js'></script>
	<script type="text/javascript" src='test_grid_tree_view.js'></script>
	<script type='text/javascript'>
		var flag = true;
		var oldStore, newStore;
		
		function toggleTreeView(){
			oldStore = oldStore || grid1.store;
			
			if(!newStore){
				newStore = newStore || new dojo.store.Memory({data:[]});

				var insertItem = function(item){
					var temp = null, c, cc;
					
					newStore.add({date: item.date, id: item.id, number: item.number,string: item.string, time: item.time});
					
					if((c = item.children) && (cc = c.length)){
						for(var i = 0; i < cc; i++){
							insertItem(c[i]);
						}
					}
				};

				oldStore.fetch({
					query: {},
					onItem: insertItem
				});
			}
			
			
			if(!flag){
				grid1.setStore(oldStore);
			}else{
				grid1.setStore(newStore);
			}
			flag = !flag;
		}
		
	</script>
</head>
<body class='claro'>
	<h1 class='title' tabindex='0' onfocus='this.style.color="blue"' onblur='this.style.color=""'>
		Tree Grid (Experimental)
	</h1>
	<h2>All expandoes in one column, sync store</h2>
	<p>toggle tree view</p><button onclick='toggleTreeView()'>Toggle tree view</button>
	<div id='grid1' jsid='grid1' data-dojo-type='gridx.Grid' data-dojo-props='
		cacheClass: "gridx/core/model/cache/Sync",
		store: store,
		structure: layout1,
		paginationBarSizes: [1, 2, 0],
		selectRowTriggerOnCell: true,
		modules: mods
	'></div>
</body>
</html>
